<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
    <link rel="stylesheet" href="./CSS/form.css">
</head>
<body>
    <div class="text">
        <i>>>>></i>鼠标离开的时候 多维柱状图被移到了下方<br>
        <i>>>>></i>有的数据距最大值太远，贴在坐标轴上<br>
        <i>>>>></i>没有给柱状图加上标签，柱子太窄<br>
        <i>>>>></i>svg图在谷歌浏览器上不能正常显示<br>
        <i>>>>></i>火狐浏览器刷新时不能重置checkbox的选择....<br>
        谷歌浏览器却可以
    </div>
    <div id="region-radio-wrapper">
        <input type="checkbox" check-type="option">华东
        <input type="checkbox" check-type="option">华北
        <input type="checkbox" check-type="option">华南
        <input type="checkbox" check-type="all">全选
    </div>
    <div id="product-radio-wrapper">
        <input type="checkbox" check-type="option">手机
        <input type="checkbox" check-type="option">笔记本
        <input type="checkbox" check-type="option">智能音箱
        <input type="checkbox" check-type="all">全选
    </div>
    <div id="table-wrapper"></div>
    <div id="visual">
        <div id="canvas">
            <canvas id="my-canvas" width="600" height="600"></canvas>
        </div>
        <svg version="1.1"
            baseProfile="full"
            width="500" height="500"
            xmlns="http://www.w3.org/2000/svg" id="my-svg">
        </svg>
    </div>
    <script src="./JS/ife31data.js"></script>
    <script src="./JS/draw.js"></script>
    <script src="./JS/form.js"></script>
    <script src="./JS/visualization.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
